name: Deploy to AWS Elastic Beanstalk

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Zip application
        run: |
          zip -r app.zip . -x "*.git*"  # package code

      - name: Deploy to Elastic Beanstalk
        run: |
          VERSION_LABEL="v-${GITHUB_SHA}"
          aws elasticbeanstalk create-application-version \
            --application-name ${{ secrets.BEANSTALK_APP_NAME }} \
            --version-label $VERSION_LABEL \
            --source-bundle S3Bucket="" --source-bundle S3Key="" \
            || echo "Version may already exist"
          aws elasticbeanstalk update-environment \
            --environment-name ${{ secrets.BEANSTALK_ENV_NAME }} \
            --version-label $VERSION_LABEL
