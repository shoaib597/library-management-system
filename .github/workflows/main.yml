name: Deploy Flask app to Elastic Beanstalk

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Python and EB CLI
        run: |
          python -m pip install --upgrade pip
          pip install awsebcli

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy to Elastic Beanstalk
        run: |
          # Initialize EB CLI for existing app (non-interactive)
          eb init ${{ secrets.BEANSTALK_APP_NAME }} --platform python-3.9 --region ${{ secrets.AWS_REGION }} --quiet
          # Use the existing environment
          eb use ${{ secrets.BEANSTALK_ENV_NAME }}
          # Deploy application
          eb deploy --staged --quiet
